<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">  
    <meta property="og:image" content="{{ url_for('static', filename='images/logo.png') }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <title>convinced</title>
    <style>
        @media (width < 750px) {

h1{
    font-size: 2em;
}
#id{

    margin-top: 80%;
}
    }
        /* Set background image and cover entire screen */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('{{ url_for('static', filename='images/background.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        h1 {
            
            font-size: 2.5em;
            margin: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            animation: pop-in 1s ease forwards;
        }

        p {
            color: rgb(255, 255, 255);
            font-size: 1.5em;
            margin: 10px;
            text-shadow: 1px 1px 6px rgba(255, 255, 255, 0.7);
            animation: fade-in 1.5s ease forwards;
        }

        /* Keyframes for animations */
        @keyframes pop-in {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Confetti styles */
        .confetti {
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            background-color: #ffcc00;
            animation: fall linear infinite;
            opacity: 0.9;
        }

        /* Confetti falling effect */
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <br>
    <div id="id">
     <h1>Congratulations!</h1>
    <p>Data ellam safe and secure</p>
    </div>
    <!-- JavaScript for confetti animation -->
    <script>
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement("div");
                confetti.classList.add("confetti");
                document.body.appendChild(confetti);

                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
            }
        }
        
        createConfetti();
    </script>
</body>
</html>
